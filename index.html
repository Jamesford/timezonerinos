<!DOCTYPE html>
<html>
<head>
  <title>Timezonerinos</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel='stylesheet' type='text/css' href='/lib/select2.min.css'>
  <script src='/lib/jquery.min.js'></script>
  <script src='/lib/select2.min.js'></script>
  <script src='/lib/moment.min.js'></script>
  <script src='/lib/moment-timezone-with-data.min.js'></script>
</head>
<body>
  <header class='header'>
    <div class='clock'>
      <h1 id='time'>00:00</h1>
    </div>
    <h1>Timezonerinos</h1>
    <p>We think your timezone is <span id='utz'>Europe/London</span></p>
  </header>

  <div id='rows'>
  </div>

  <div class='controls'>
    <select id='tzSelect' onChange='clickAdd()'>
      <option default disabled value=''>Add another timezone</option>
    </select>
  </div>

  <script src='main.js'></script>
</body>
</html>
